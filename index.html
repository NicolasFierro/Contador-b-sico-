<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contador</title>

    <!-- Enlace al archivo de estilo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Enlaces a Bootstrap para estilos y funcionalidades adicionales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Enlace a Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Encabezado -->
    <h1>Trabajo Con JavaScript</h1>

    <!-- Contenedor principal utilizando Bootstrap -->
    <div class="container">
        <div class="row">
            <!-- Párrafo vacío -->
            <p></p>

            <!-- Encabezado con el valor del contador -->
            <h3><span id="valor">0</span></h3>

            <!-- Botón para incrementar el contador -->
            <button type="button" id="incrementar" class="btn btn-outline-success col" onclick="incremento()">Sumar <i class="far fa-thumbs-up"></i></button>

            <br/>

            <!-- Botón para decrementar el contador -->
            <button type="button" id="restar" class="btn btn-outline-danger col" onclick="decremento()">Restar <i class="far fa-thumbs-down"></i></button>
        </div>

        <!-- Botón para resetear el contador -->
        <button type="button" onclick="resetear()" id="resetear" class="btn btn-outline-danger col"><i class="fas fa-broom"></i></button>
    </div>

    <!-- Enlace al script de JavaScript -->
    <script src="contador.js"></script>
</body>
</html>
